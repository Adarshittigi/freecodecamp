<!DOCTYPE html>
<html lang="en">
<head>
  <style href="style.css"></style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="survey">
    <h1 id="title"> freecodecamp survey form </h1>
  <p id="description"> this is a survey from freecodecamp's student. </p>
  <form action="" id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" placeholder="Enter your name here:"><br><br>
    <label for="name" id="email-label">Email:</label>
    <input type="email" id="email" required placeholder="Enter your email here:"><br><br>
    <label for="number" id="number-label">Age:</label>
    <input id="number" class="input" min="1" max="120" type="number" placeholder="Enter your age here"><br><br>
    <button>submit</button><br><br>
    <!--dropdown-->
    
<label for="anime" class="labels"> Anime:</label>
<div class="right">
  <select id="dropdown" name="food" class="input ">
    <option disabled value="select"> Select an option </option>
    <option value="demon slayer"> demon slayer </option>
    <option value="dragonballz"> dragonballz </option>
    <option value="naruto"> naruto </option>
  </select>
</div>
<br> </br>

<!-- radio buttons -->
<label class="labels" for="radio" > Tanjiro or Goku? </label>
<ul class="right" style="list-style: none;">
  <li class="radio"> <input name="radio-buttons" value="1" type="radio"><label> Tanjiro</label></input> </li>
  <li class="radio"><input name="radio-buttons" value="2" type="radio"
 </input><label> Goku</label></li>
</ul>

<!-- checkbox -->
<label for="sports" class="labels"> What sport(s) do you play/do? (check all that apply)</label>
<ul id="sports" style="list-style: none" class="right" >
  <li class="checkbox"><label><input type="checkbox" id="basketball" value="1"> Basketball </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="soccer" value="2"> Soccer </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="baseball" value="3"> Baseball/Softball </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="badminton"value="4"> Badminton </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="football" value="5"> Football </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="taekwondo" value="6"> Taekwondo :) </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="tv" value="7"> Professional TV watching </label></input></li>
</ul>
<!-- comments -->
<label for="comment" class="labels"> Any Comments or Suggestions? </label>
<div>
<textarea name="comment" rows="8" columns="80" class="input right" placeholder="Enter comments here..."></textarea>
</div>
<br> </br>
<button id="submit" type="submit"> Submit </button>

  </form>
  <script src="index.js"></script>
  </div>
  
</body>
</html>
